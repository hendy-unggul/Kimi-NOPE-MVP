<!DOCTYPE html>
<html>
<head>
    <title>Swipe Kesel</title>
    <style>
        body{font-family:sans-serif;background:#ff6b6b;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{text-align:center;width:320px;}
        .tinder{height:420px;margin:20px 0;position:relative;}
        .card{position:absolute;width:100%;height:100%;background:white;border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:bold;cursor:grab;box-shadow:0 10px 30px rgba(0,0,0,0.2);transition:transform 0.3s;border:5px solid #ddd;padding:20px;box-sizing:border-box;text-align:center;}
        .counter{margin:20px 0;font-size:20px;color:white;}
        #selected{color:white;margin-top:15px;font-size:16px;}
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:white;">PILIH 3 YANG BIKIN KESEL</h2>
        <div class="tinder"></div>
        <p class="counter">Dipilih: <span id="count">0</span>/3</p>
        <div id="selected"></div>
    </div>
    <script>
        const tags = [
            '#FilmEndingGaje',
            '#BeliTiketJualGinjal',
            '#InfluencerNgchek',
            '#DiGhostingGebetan',
            '#DiajakJalanTapiKempes',
            '#MagangDigajiSertifikat',
            '#RencanaPinPlan',
            '#DramaQueenAnjay',
            '#BacotLambeTurah'
        ];
        let sel=[], idx=0, startX=0, isDrag=false;
        
        function showCard(){
            let tinder = document.querySelector('.tinder');
            if(idx >= tags.length){
                tinder.innerHTML = '<div class="card">SUDAH SEMUA!<br><small>Refresh untuk ulang</small></div>';
            } else {
                tinder.innerHTML = `<div class="card">${tags[idx]}</div>`;
            }
            document.getElementById('count').innerText = sel.length;
            document.getElementById('selected').innerHTML = sel.map(t => `<div>âœ… ${t}</div>`).join('');
            if(sel.length >= 3){
                setTimeout(() => {
                    alert(`PILIHANMU:\n${sel.join('\n')}\n\nLANJUT KE RAGE!`);
                }, 300);
            }
        }
        
        function handleStart(e){
            isDrag = true;
            startX = e.clientX || e.touches[0].clientX;
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
        }
        
        function handleMove(e){
            if(!isDrag) return;
            let card = document.querySelector('.card');
            let x = (e.clientX || e.touches[0].clientX) - startX;
            card.style.transform = `translateX(${x}px) rotate(${x * 0.1}deg)`;
            card.style.borderColor = x > 50 ? '#2ecc71' : x < -50 ? '#e74c3c' : '#ddd';
        }
        
        function handleEnd(e){
            if(!isDrag) return;
            let x = (e.clientX || e.changedTouches[0].clientX) - startX;
            if(x > 100){
                sel.push(tags[idx]);
                idx++;
            } else if(x < -100){
                idx++;
            }
            showCard();
            isDrag = false;
            document.removeEventListener('mousemove', handleMove);
            document.removeEventListener('mouseup', handleEnd);
        }
        
        document.querySelector('.tinder').addEventListener('mousedown', handleStart);
        document.querySelector('.tinder').addEventListener('touchstart', handleStart);
        showCard();
    </script>
</body>
</html>
