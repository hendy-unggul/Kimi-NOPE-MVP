<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Rage Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.4;
        }
        .back-btn {
            position: absolute;
            top: 14px;
            left: 14px;
            color: var(--muted);
            font-size: 1.2rem;
            text-decoration: none;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            margin: 18px 0 6px;
            line-height: 1.3;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .zone-section {
            margin-bottom: 18px;
        }
        .zone-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
        }
        .pop-culture { color: #2db34d !important; }
        .personal-pain { color: #ff9500 !important; }
        .social-sickness { color: var(--accent1) !important; }
        .movement { opacity: 0.4 !important; }
        .hashtag-options {
            display: grid;
            gap: 8px;
        }
        .hashtag-option {
            background: var(--card);
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .hashtag-option.selected {
            background: rgba(255, 45, 85, 0.15);
            border-color: var(--accent1);
        }
        .hashtag-option.locked {
            opacity: 0.25;
            cursor: not-allowed;
            background: #0a0a0f;
        }
        .status {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin: 20px 0;
            font-size: 12px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }
        .status-value.complete { color: #2db34d; }
        .status-value.incomplete { color: #ff9500; }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent1), #ff9500);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn" onclick="localStorage.removeItem('nope_logged_in')">←</a>
    
    <div class="title">Jangan pilih yang kau suka.<br>Pilih yang kau benci.</div>
    <div class="subtitle">* Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.</div>

    <div class="zone-section">
        <div class="zone-label"><i class="fas fa-film"></i> Pop Culture</div>
        <div class="hashtag-options" id="popCultureOptions"></div>
    </div>

    <div class="zone-section">
        <div class="zone-label"><i class="fas fa-heart-broken"></i> Personal Pain</div>
        <div class="hashtag-options" id="personalPainOptions"></div>
    </div>

    <div class="zone-section">
        <div class="zone-label"><i class="fas fa-virus"></i> Social Sickness</div>
        <div class="hashtag-options" id="socialSicknessOptions"></div>
    </div>

    <div class="zone-section">
        <div class="zone-label"><i class="fas fa-rocket"></i> Movement <span style="font-size:10px">(terkunci)</span></div>
        <div class="hashtag-options" id="movementOptions"></div>
    </div>

    <div class="status">
        <div class="status-row"><span>Pop Culture</span><span class="status-value incomplete" id="statusPop">–</span></div>
        <div class="status-row"><span>Personal Pain</span><span class="status-value incomplete" id="statusPersonal">–</span></div>
        <div class="status-row"><span>Social Sickness</span><span class="status-value incomplete" id="statusSocial">–</span></div>
    </div>

    <button class="btn" id="continueBtn" disabled>LANJUT KE LUAR</button>

    <script>
        const ZONE_DATA = {
            'pop-culture': ['#BellTiketJualSinjal','#InfluencerNgchek','#FilmEndingGaje','#TikTokCringe','#CelebrityFail'],
            'personal-pain': ['#MagangDigajiSertifikat','#DiajakJalanTapiKempes','#DiphostingGebetan','#MinjemDuitGaBalik','#ProjectLastMinute'],
            'social-sickness': ['#DramaQueenAnjay','#BacotLambeTurah','#RencanaPlinPlan','#GhostingCulture','#FlexingGaJelas'],
            'movement': ['#ReformasiSistem','#AksiNyata2024','#VoiceForChange','#YouthPower','#DigitalProtest']
        };

        let s = {'pop-culture':null,'personal-pain':null,'social-sickness':null};

        function init() {
            const u = localStorage.getItem('nope_anon_username');
            if (!u) return window.location.href = 'login.html';
            r(); setup();
        }

        function r() {
            const render = (k, id, locked) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                ZONE_DATA[k].forEach(t => {
                    const d = document.createElement('div');
                    d.className = `hashtag-option ${s[k] === t ? 'selected' : ''} ${locked ? 'locked' : ''}`;
                    d.textContent = t;
                    if (!locked) d.onclick = () => { s[k] = s[k] === t ? null : t; r(); upd(); };
                    el.appendChild(d);
                });
            };
            render('pop-culture', 'popCultureOptions', false);
            render('personal-pain', 'personalPainOptions', false);
            render('social-sickness', 'socialSicknessOptions', false);
            render('movement', 'movementOptions', true);
        }

        function upd() {
            const set = (id, val) => {
                const el = document.getElementById(id);
                el.textContent = val || '–';
                el.className = val ? 'status-value complete' : 'status-value incomplete';
            };
            set('statusPop', s['pop-culture']);
            set('statusPersonal', s['personal-pain']);
            set('statusSocial', s['social-sickness']);
            document.getElementById('continueBtn').disabled = !(s['pop-culture'] && s['personal-pain'] && s['social-sickness']);
        }

        function setup() {
            document.getElementById('continueBtn').onclick = () => {
                const u = localStorage.getItem('nope_anon_username');
                const p = {
                    username: u,
                    selections: {
                        popCulture: s['pop-culture'],
                        personalPain: s['personal-pain'],
                        socialSickness: s['social-sickness']
                    },
                    joinedAt: new Date().toISOString()
                };
                localStorage.setItem('nope_user_profile', JSON.stringify(p));
                localStorage.setItem('nope_onboarding_complete', 'true');
                localStorage.setItem('nope_join_date', p.joinedAt);
                window.location.href = 'luar.html';
            };
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
