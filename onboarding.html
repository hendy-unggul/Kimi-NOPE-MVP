<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Rage Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            color: var(--muted);
            font-size: 1.3rem;
            text-decoration: none;
            z-index: 100;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            margin: 20px 0 30px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .zone-pair {
            margin-bottom: 30px;
        }
        .zone-row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        .zone {
            flex: 1;
        }
        .zone-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .pop-culture { color: #2db34d; }
        .personal-pain { color: #ff9500; }
        .social-sickness { color: var(--accent1); }
        .movement { color: #5ac8fa; opacity: 0.5; }
        .hashtag-options {
            display: grid;
            gap: 10px;
        }
        .hashtag-option {
            background: var(--card);
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        .hashtag-option:hover:not(.locked) {
            border-color: #444;
        }
        .hashtag-option.selected {
            background: rgba(255, 45, 85, 0.15);
            border-color: var(--accent1);
        }
        .hashtag-option.locked {
            opacity: 0.3;
            cursor: not-allowed;
            background: #0a0a0f;
        }
        .status {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin: 25px 0;
            font-size: 14px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }
        .status-value.complete { color: #2db34d; }
        .status-value.incomplete { color: #ff9500; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent1), #ff9500);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn" onclick="localStorage.removeItem('nope_logged_in')">←</a>
    
    <div class="title">Pilih frekuensi jiwa-mu</div>

    <!-- PASANGAN 1: ZONA 1 + 2 -->
    <div class="zone-pair">
        <div class="zone-row">
            <div class="zone">
                <div class="zone-label pop-culture"><i class="fas fa-film"></i> Pop Culture</div>
                <div class="hashtag-options" id="popCultureOptions"></div>
            </div>
            <div class="zone">
                <div class="zone-label personal-pain"><i class="fas fa-heart-broken"></i> Personal Pain</div>
                <div class="hashtag-options" id="personalPainOptions"></div>
            </div>
        </div>
    </div>

    <!-- PASANGAN 2: ZONA 3 + 4 -->
    <div class="zone-pair">
        <div class="zone-row">
            <div class="zone">
                <div class="zone-label social-sickness"><i class="fas fa-virus"></i> Social Sickness</div>
                <div class="hashtag-options" id="socialSicknessOptions"></div>
            </div>
            <div class="zone">
                <div class="zone-label movement"><i class="fas fa-rocket"></i> Movement</div>
                <div class="hashtag-options" id="movementOptions"></div>
            </div>
        </div>
    </div>

    <!-- STATUS & KIRIM -->
    <div class="status">
        <div class="status-row">
            <span>Pop Culture</span>
            <span class="status-value incomplete" id="statusPop">–</span>
        </div>
        <div class="status-row">
            <span>Personal Pain</span>
            <span class="status-value incomplete" id="statusPersonal">–</span>
        </div>
        <div class="status-row">
            <span>Social Sickness</span>
            <span class="status-value incomplete" id="statusSocial">–</span>
        </div>
        <div style="margin-top: 12px; color: var(--muted); font-size: 12px;">
            Pilih 1 dari tiap zona (3 wajib, 1 opsional/terkunci)
        </div>
    </div>

    <button class="btn" id="continueBtn" disabled>LANJUT KE LUAR</button>

    <script>
        const ZONE_DATA = {
            'pop-culture': [
                '#BellTiketJualSinjal', '#InfluencerNgchek', '#FilmEndingGaje',
                '#TikTokCringe', '#CelebrityFail'
            ],
            'personal-pain': [
                '#MagangDigajiSertifikat', '#DiajakJalanTapiKempes', '#DiphostingGebetan',
                '#MinjemDuitGaBalik', '#ProjectLastMinute'
            ],
            'social-sickness': [
                '#DramaQueenAnjay', '#BacotLambeTurah', '#RencanaPlinPlan',
                '#GhostingCulture', '#FlexingGaJelas'
            ],
            'movement': [
                '#ReformasiSistem', '#AksiNyata2024', '#VoiceForChange',
                '#YouthPower', '#DigitalProtest'
            ]
        };

        let selections = {
            'pop-culture': null,
            'personal-pain': null,
            'social-sickness': null
        };

        function init() {
            const username = localStorage.getItem('nope_anon_username');
            if (!username) return window.location.href = 'login.html';
            renderZones();
            setupListeners();
        }

        function renderZones() {
            renderZone('pop-culture', 'popCultureOptions', false);
            renderZone('personal-pain', 'personalPainOptions', false);
            renderZone('social-sickness', 'socialSicknessOptions', false);
            renderZone('movement', 'movementOptions', true);
        }

        function renderZone(key, id, locked) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            ZONE_DATA[key].forEach(tag => {
                const div = document.createElement('div');
                div.className = `hashtag-option ${selections[key] === tag ? 'selected' : ''} ${locked ? 'locked' : ''}`;
                div.textContent = tag;
                if (!locked) {
                    div.onclick = () => toggleSelection(key, tag);
                }
                el.appendChild(div);
            });
        }

        function toggleSelection(zone, tag) {
            selections[zone] = selections[zone] === tag ? null : tag;
            renderZones();
            updateStatus();
        }

        function updateStatus() {
            document.getElementById('statusPop').textContent = selections['pop-culture'] || '–';
            document.getElementById('statusPop').className = selections['pop-culture'] ? 'status-value complete' : 'status-value incomplete';

            document.getElementById('statusPersonal').textContent = selections['personal-pain'] || '–';
            document.getElementById('statusPersonal').className = selections['personal-pain'] ? 'status-value complete' : 'status-value incomplete';

            document.getElementById('statusSocial').textContent = selections['social-sickness'] || '–';
            document.getElementById('statusSocial').className = selections['social-sickness'] ? 'status-value complete' : 'status-value incomplete';

            const ready = selections['pop-culture'] && selections['personal-pain'] && selections['social-sickness'];
            document.getElementById('continueBtn').disabled = !ready;
        }

        function setupListeners() {
            document.getElementById('continueBtn').onclick = () => {
                const username = localStorage.getItem('nope_anon_username');
                const profile = {
                    username,
                    selections: {
                        popCulture: selections['pop-culture'],
                        personalPain: selections['personal-pain'],
                        socialSickness: selections['social-sickness']
                    },
                    joinedAt: new Date().toISOString()
                };
                localStorage.setItem('nope_user_profile', JSON.stringify(profile));
                localStorage.setItem('nope_onboarding_complete', 'true');
                localStorage.setItem('nope_join_date', profile.joinedAt);
                window.location.href = 'luar.html';
            };
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
