<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Onboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff3b30;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .username-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .btn-logout {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .debug-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .debug-info code {
            display: block;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ ONBOARDING</h1>
        
        <div id="content">
            <!-- Content loaded by JavaScript -->
            <p>Loading your profile...</p>
        </div>
        
        <div class="debug-info">
            <strong>Debug Info:</strong>
            <div id="debug"></div>
        </div>
    </div>
    
    <script>
        console.log('rage.html loaded');
        
        // Check login state
        const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
        const anonUsername = localStorage.getItem('nope_anon_username');
        const tgUsername = localStorage.getItem('nope_tg_username');
        
        console.log('Login check:', { isLoggedIn, anonUsername, tgUsername });
        
        // Update debug info
        document.getElementById('debug').innerHTML = `
            <code>
Logged in: ${isLoggedIn}<br>
Username: ${anonUsername || 'none'}<br>
Telegram: ${tgUsername || 'none'}<br>
Path: ${window.location.pathname}
            </code>
        `;
        
        if (!isLoggedIn || !anonUsername) {
            // Not logged in, redirect to login
            console.log('Not logged in, redirecting to login');
            document.getElementById('content').innerHTML = `
                <p style="color: #ff3b30;">You are not logged in.</p>
                <a href="login.html" class="btn">Go to Login</a>
            `;
        } else {
            // Logged in, show onboarding
            console.log('User logged in:', anonUsername);
            document.getElementById('content').innerHTML = `
                <p>Welcome to NOPE,</p>
                <div class="username-display">${anonUsername}</div>
                <p>Your anonymous identity is ready.</p>
                <p>Next step: Choose your rage hashtags</p>
                <br>
                <a href="wall.html" class="btn">CONTINUE TO WALL</a>
                <br><br>
                <button onclick="logout()" class="btn btn-logout">LOGOUT</button>
            `;
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
        
        // Debug function
        window.debugRedirect = function() {
            console.log('Testing redirect...');
            window.location.href = 'rage.html';
        };
    </script>
</body>
</html>
