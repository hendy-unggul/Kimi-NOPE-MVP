<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <h1>NOPE</h1>
                <div class="tagline">via Telegram</div>
            </div>
            
            <!-- Login Form - Clean dengan Telegram -->
            <form id="loginForm" class="login-form">
                <!-- Telegram Username (auto-filled, read-only) -->
                <div class="input-group" style="margin-bottom: 15px;">
                    <label>TELEGRAM ACCOUNT</label>
                    <div class="telegram-account-display">
                        <i class="fab fa-telegram"></i>
                        <span id="telegramUsernameDisplay">@username</span>
                    </div>
                </div>
                
                <!-- Anonymous Username Input -->
                <div class="input-group">
                    <label for="anonUsername">
                        ANONYMOUS IDENTITY
                    </label>
                    <input 
                        type="text" 
                        id="anonUsername" 
                        placeholder="create username" 
                        autocomplete="off"
                        required
                        maxlength="20"
                        autofocus
                    >
                    <div id="usernameFeedback"></div>
                </div>
                
                <button type="submit" class="btn-go" id="submitBtn">
                    GO
                </button>
            </form>
            
            <!-- Clean Note -->
            <div class="login-note">
                Your Telegram account is only used for access.<br>
                All content is posted anonymously.
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
