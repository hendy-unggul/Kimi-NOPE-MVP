<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Rage Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 14px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.3;
        }
        .back-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            color: var(--muted);
            font-size: 1.2rem;
            text-decoration: none;
        }
        .title {
            text-align: center;
            font-size: 19px;
            font-weight: 800;
            margin: 16px 0 4px;
            background: linear-gradient(90deg, var(--accent1), var(--accent1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 16px;
        }

        .zones-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 18px;
        }
        .zone {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }
        .zone-label {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--muted);
        }
        .hashtag-options {
            display: grid;
            gap: 6px;
        }
        .hashtag-option {
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 4px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }
        .hashtag-option.selected {
            background: rgba(255, 45, 85, 0.25);
            border: 1px solid var(--accent1);
        }
        .hashtag-option.locked {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .status {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            margin: 16px 0;
            font-size: 11px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        .status-value.complete { color: var(--accent1); }
        .btn {
            width: 100%;
            padding: 11px;
            background: var(--accent1);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn">←</a>
    
    <div class="title">Jangan pilih yang kau suka.<br>Pilih yang kau benci.</div>
    <div class="subtitle">* Pilih 1 hashtag dari tiap zona — ini yang menentukan siapa yang bisa mendengarmu.</div>

    <div class="zones-grid">
        <div class="zone">
            <div class="zone-label"><i class="fas fa-film"></i> Pop Culture</div>
            <div class="hashtag-options" id="popculture"></div>
        </div>
        <div class="zone">
            <div class="zone-label"><i class="fas fa-heart-broken"></i> Personal Pain</div>
            <div class="hashtag-options" id="personalpain"></div>
        </div>
        <div class="zone">
            <div class="zone-label"><i class="fas fa-virus"></i> Social Sickness</div>
            <div class="hashtag-options" id="socialsickness"></div>
        </div>
        <div class="zone">
            <div class="zone-label"><i class="fas fa-rocket"></i> Movement <span style="font-size:9px">(terkunci)</span></div>
            <div class="hashtag-options" id="movement"></div>
        </div>
    </div>

    <div class="status">
        <div class="status-row"><span>Pop Culture</span><span class="status-value incomplete" id="s1">–</span></div>
        <div class="status-row"><span>Personal Pain</span><span class="status-value incomplete" id="s2">–</span></div>
        <div class="status-row"><span>Social Sickness</span><span class="status-value incomplete" id="s3">–</span></div>
    </div>

    <button class="btn" id="continueBtn" disabled>LANJUT KE LUAR</button>

    <script>
        // Minimal logic — pasti jalan
        let pc = null, pp = null, ss = null;

        function render() {
            const zones = [
                { id: 'popculture', tags: ['#A', '#B', '#C', '#D', '#E'] },
                { id: 'personalpain', tags: ['#F', '#G', '#H', '#I', '#J'] },
                { id: 'socialsickness', tags: ['#K', '#L', '#M', '#N', '#O'] },
                { id: 'movement', tags: ['#X', '#Y', '#Z', '#W', '#V'], locked: true }
            ];

            zones.forEach(z => {
                const el = document.getElementById(z.id);
                el.innerHTML = '';
                z.tags.forEach(tag => {
                    const div = document.createElement('div');
                    div.className = `hashtag-option ${((z.id === 'popculture' && tag === pc) || (z.id === 'personalpain' && tag === pp) || (z.id === 'socialsickness' && tag === ss)) ? 'selected' : ''} ${z.locked ? 'locked' : ''}`;
                    div.textContent = tag;
                    if (!z.locked) {
                        div.onclick = () => {
                            if (z.id === 'popculture') pc = pc === tag ? null : tag;
                            if (z.id === 'personalpain') pp = pp === tag ? null : tag;
                            if (z.id === 'socialsickness') ss = ss === tag ? null : tag;
                            render();
                            update();
                        };
                    }
                    el.appendChild(div);
                });
            });
        }

        function update() {
            document.getElementById('s1').textContent = pc || '–';
            document.getElementById('s2').textContent = pp || '–';
            document.getElementById('s3').textContent = ss || '–';
            document.getElementById('continueBtn').disabled = !(pc && pp && ss);
        }

        document.getElementById('continueBtn').onclick = () => {
            localStorage.setItem('nope_anon_username', 'user_' + Date.now().toString(36).slice(-6));
            localStorage.setItem('nope_onboarding_complete', 'true');
            localStorage.setItem('nope_join_date', new Date().toISOString());
            window.location.href = 'luar.html';
        };

        render();
        update();
    </script>
</body>
</html>
