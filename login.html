<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOPE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .brand-logo h1 {
            font-size: 3.8rem;
            font-weight: 900;
            color: #ffffff;
            margin: 0 0 10px 0;
            letter-spacing: -2px;
            line-height: 1;
        }
        
        .brand-logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .brand-logo .tagline {
            color: #ff3b30;
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
        }
        
        #telegramUsername {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        #telegramUsername::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        #telegramUsername:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        button[type="submit"] {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button[type="submit"]:hover:not(:disabled) {
            background: #e0352a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.3);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .login-note {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 25px;
            line-height: 1.5;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-note strong {
            color: #ff9500;
            font-weight: 600;
        }
        
        .status-message {
            color: #34c759;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 500;
        }
        
        .generated-username {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #34c759;
            font-weight: 600;
            display: none;
        }
        
        .flow-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        
        .flow-step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .flow-step.active {
            background: #ff3b30;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        .switch-account {
            text-align: center;
            margin-top: 15px;
        }
        
        .switch-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .switch-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .user-status-info {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <h1>NOPE</h1>
                <p>Anonymous Rage Sharing Platform</p>
                <div class="tagline">Your identity stays hidden</div>
            </div>
            
            <div class="flow-indicator">
                <div class="flow-step active" id="step1"></div>
                <div class="flow-step" id="step2"></div>
                <div class="flow-step" id="step3"></div>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon">@</span>
                    <input 
                        type="text" 
                        id="telegramUsername" 
                        placeholder="telegram_username" 
                        required
                        autocomplete="off"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>
                
                <div class="generated-username" id="generatedUsername">
                    Your NOPE identity: <span id="usernameDisplay"></span>
                </div>
                
                <button type="submit" id="submitBtn">
                    ENTER NOPE
                </button>
                
                <div class="status-message" id="statusMessage"></div>
            </form>
            
            <div class="switch-account" id="switchAccountSection" style="display: none;">
                <button class="switch-btn" id="switchAccountBtn">
                    Use different Telegram account
                </button>
            </div>
            
            <div class="login-note">
                <strong>How it works:</strong><br>
                1. Enter your Telegram username<br>
                2. We create your <strong>anonymous NOPE identity</strong><br>
                3. Choose 3 rage hashtags<br>
                4. Start sharing anonymously
            </div>
        </div>
    </div>

    <script>
        console.log('=== NOPE LOGIN SYSTEM ===');
        
        // Function to generate random NOPE username
        function generateNopeUsername() {
            const prefixes = ['Silent', 'Mystery', 'Shadow', 'Quantum', 'Digital', 'Cyber', 'Ghost', 
                            'Anonymous', 'Hidden', 'Secret', 'Quiet', 'Echo', 'Phantom', 'Stealth'];
            
            const suffixes = ['Observer', 'Whisper', 'Voyager', 'Nomad', 'Wanderer', 'Phantom', 
                            'Entity', 'Being', 'Soul', 'Presence', 'Specter', 'Walker', 'Drifter'];
            
            const randomNum = Math.floor(Math.random() * 9999);
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            
            // Format: prefix + suffix + 4-digit number (lowercase)
            return `${prefix}${suffix}${randomNum}`.toLowerCase();
        }
        
        // Update flow indicator
        function updateFlowIndicator(step) {
            document.getElementById('step1').classList.toggle('active', step >= 1);
            document.getElementById('step2').classList.toggle('active', step >= 2);
            document.getElementById('step3').classList.toggle('active', step >= 3);
        }
        
        // Show generated username
        function showGeneratedUsername(username) {
            const container = document.getElementById('generatedUsername');
            const display = document.getElementById('usernameDisplay');
            
            display.textContent = username;
            container.style.display = 'block';
            
            // Animate appearance
            container.style.opacity = '0';
            container.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.3s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        }
        
        // Update status message
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.color = isError ? '#ff3b30' : '#34c759';
            
            if (isError) {
                statusEl.classList.add('loading');
            } else {
                statusEl.classList.remove('loading');
            }
        }
        
        // Clear all NOPE data (for testing)
        function clearNopeData() {
            localStorage.removeItem('nope_user_profile');
            localStorage.removeItem('nope_selected_hashtags');
            localStorage.removeItem('nope_onboarding_complete');
            localStorage.removeItem('nope_anon_username');
            localStorage.removeItem('nope_logged_in');
            localStorage.removeItem('telegram_username');
            console.log('üßπ NOPE data cleared');
        }
        
        // Main initialization - NO AUTO-REDIRECT
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const telegramInput = document.getElementById('telegramUsername');
            const submitBtn = document.getElementById('submitBtn');
            const switchSection = document.getElementById('switchAccountSection');
            const switchBtn = document.getElementById('switchAccountBtn');
            
            // Check login status - DISPLAY ONLY, NO AUTO-REDIRECT
            const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
            const hasOnboarding = localStorage.getItem('nope_onboarding_complete') === 'true';
            const currentNopeUser = localStorage.getItem('nope_anon_username');
            const currentTelegram = localStorage.getItem('telegram_username');
            
            if (isLoggedIn && currentNopeUser) {
                console.log('‚ÑπÔ∏è User status:', currentNopeUser, hasOnboarding ? '(ready)' : '(needs onboarding)');
                
                // Show user status info
                const statusInfo = document.createElement('div');
                statusInfo.className = 'user-status-info';
                statusInfo.innerHTML = `
                    Currently logged in as: <strong>${currentNopeUser}</strong><br>
                    Telegram: ${currentTelegram || 'Not set'}<br>
                    Status: ${hasOnboarding ? '‚úì Ready' : '‚è≥ Needs onboarding'}
                `;
                
                // Insert before form
                loginForm.parentNode.insertBefore(statusInfo, loginForm);
                
                // Update button for existing user
                submitBtn.textContent = hasOnboarding ? 'GO TO HOME' : 'CONTINUE ONBOARDING';
                submitBtn.style.background = hasOnboarding ? '#34c759' : '#ff9500';
                
                // Show switch account option
                switchSection.style.display = 'block';
                
                // Update placeholder to show current username
                telegramInput.placeholder = `Current: ${currentTelegram || 'none'}`;
                telegramInput.value = currentTelegram ? currentTelegram.replace('@', '') : '';
                
                // Update form handler for existing user
                const originalHandler = loginForm.onsubmit;
                loginForm.onsubmit = async function(e) {
                    e.preventDefault();
                    
                    const inputValue = telegramInput.value.trim();
                    const telegramUsername = inputValue ? `@${inputValue}` : currentTelegram;
                    
                    // If same Telegram username or empty, proceed with existing account
                    if (!inputValue || telegramUsername === currentTelegram) {
                        console.log('üîÑ Continuing with existing account:', currentNopeUser);
                        updateStatus(hasOnboarding ? 'Going to home...' : 'Continuing onboarding...');
                        submitBtn.disabled = true;
                        
                        await new Promise(resolve => setTimeout(resolve, 800));
                        
                        if (hasOnboarding) {
                            window.location.href = 'home.html';
                        } else {
                            window.location.href = 'onboarding.html';
                        }
                        return;
                    }
                    
                    // Different Telegram username - treat as new registration
                    console.log('üÜï Different Telegram detected, starting new registration...');
                    await handleNewRegistration(telegramUsername);
                };
            } else {
                // Not logged in - normal flow
                console.log('üëã Not logged in, ready for new registration');
                updateStatus('Enter your Telegram username to begin');
            }
            
            // Switch account button handler
            if (switchBtn) {
                switchBtn.onclick = function() {
                    if (confirm('Logout and use different Telegram account?')) {
                        clearNopeData();
                        location.reload();
                    }
                };
            }
            
            // Auto-format input (remove @ if user types it)
            telegramInput.addEventListener('input', function() {
                let value = this.value.trim();
                
                // Remove any existing @
                if (value.startsWith('@')) {
                    value = value.substring(1);
                }
                
                // Update value without @ for cleaner input
                this.value = value;
            });
            
            // Handle new user registration
            async function handleNewRegistration(telegramUsername) {
                console.log('üîê New registration with:', telegramUsername);
                
                updateStatus('Creating your anonymous identity...');
                updateFlowIndicator(2);
                submitBtn.disabled = true;
                submitBtn.textContent = 'CREATING IDENTITY...';
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Generate NOPE username
                const nopeUsername = generateNopeUsername();
                console.log('üé≤ Generated NOPE username:', nopeUsername);
                
                // Show generated username
                showGeneratedUsername(nopeUsername);
                
                updateStatus('Saving your identity...');
                
                // Clear any old data (fresh start)
                localStorage.removeItem('nope_user_profile');
                localStorage.removeItem('nope_selected_hashtags');
                localStorage.removeItem('nope_onboarding_complete');
                
                // Save new user data
                localStorage.setItem('telegram_username', telegramUsername);
                localStorage.setItem('nope_anon_username', nopeUsername);
                localStorage.setItem('nope_logged_in', 'true');
                localStorage.setItem('login_timestamp', new Date().toISOString());
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                updateStatus('Identity created! Redirecting...');
                updateFlowIndicator(3);
                submitBtn.textContent = 'IDENTITY CREATED!';
                
                console.log('‚úÖ New user registered:', {
                    telegram: telegramUsername,
                    nope: nopeUsername,
                    timestamp: new Date().toLocaleString()
                });
                
                await new Promise(resolve => setTimeout(resolve, 1200));
                
                // Redirect to onboarding for new user
                window.location.href = 'onboarding.html';
            }
            
            // Handle form submission for new users
            if (!isLoggedIn) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const telegramInputValue = telegramInput.value.trim();
                    if (!telegramInputValue) {
                        updateStatus('Please enter your Telegram username', true);
                        telegramInput.focus();
                        return;
                    }
                    
                    if (telegramInputValue.length < 3) {
                        updateStatus('Username too short (min 3 chars)', true);
                        return;
                    }
                    
                    const telegramUsername = `@${telegramInputValue}`;
                    await handleNewRegistration(telegramUsername);
                });
            }
            
            // Focus on input
            telegramInput.focus();
            
            // Update flow indicator
            updateFlowIndicator(1);
            
            // Debug button for testing (remove in production)
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1') || window.location.hostname.includes('vercel')) {
                const debugBtn = document.createElement('button');
                debugBtn.textContent = 'üß™ Debug: Clear Data';
                debugBtn.style.cssText = `
                    position: fixed;
                    bottom: 10px;
                    right: 10px;
                    background: #ff3b30;
                    color: white;
                    border: none;
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 12px;
                    cursor: pointer;
                    opacity: 0.3;
                    z-index: 1000;
                `;
                debugBtn.onclick = function(e) {
                    e.preventDefault();
                    clearNopeData();
                    alert('LocalStorage cleared for testing');
                    location.reload();
                };
                document.body.appendChild(debugBtn);
            }
        });
    </script>
</body>
</html>
