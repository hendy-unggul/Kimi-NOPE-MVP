<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Remove scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <h1>NOPE</h1>
                <div class="tagline">Anonymous Rage</div>
            </div>
            
            <!-- Login Form - Clean & Simple -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="anonUsername">
                        CREATE ANONYMOUS IDENTITY
                    </label>
                    <input 
                        type="text" 
                        id="anonUsername" 
                        placeholder="e.g., silent_rage" 
                        autocomplete="off"
                        required
                        maxlength="20"
                        autofocus
                    >
                    <!-- Feedback akan muncul di sini via JS -->
                </div>
                
                <button type="submit" class="btn-go" id="submitBtn">
                    GO!
                </button>
            </form>
            
            <!-- Clean Note -->
            <div class="login-note">
                100% anonymous • No registration • No tracking
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
