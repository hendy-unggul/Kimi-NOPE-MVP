<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ffd166, #06d6a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: white;
        }

        .subtitle {
            color: #b0b0d0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd166;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #06d6a0;
            background: rgba(255, 255, 255, 0.12);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .demo-note {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
        }

        .demo-note a {
            color: #06d6a0;
            text-decoration: none;
            cursor: pointer;
        }

        .demo-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1 class="title">BLITZ</h1>
        <p class="subtitle">Platform untuk melampiaskan kekesalan dengan bijak</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> MASUK KE BLITZ
            </button>
        </form>
        
        <div class="demo-note">
            <p>Gunakan username: <a id="demoUser">user123</a> dan password: <a id="demoPass">blitz2023</a></p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                <i class="fas fa-info-circle"></i> Demo langsung ke onboarding
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (username && password) {
                // Simpan ke localStorage (simulasi login)
                localStorage.setItem('blitz_username', username);
                localStorage.setItem('blitz_logged_in', 'true');
                
                // Redirect ke onboarding
                window.location.href = 'onboarding.html';
            } else {
                alert('Mohon isi username dan password');
            }
        });
        
        // Auto-fill demo credentials
        document.getElementById('demoUser').addEventListener('click', function() {
            document.getElementById('username').value = 'user123';
            document.getElementById('password').value = 'blitz2023';
        });
        
        document.getElementById('demoPass').addEventListener('click', function() {
            document.getElementById('username').value = 'user123';
            document.getElementById('password').value = 'blitz2023';
        });
    </script>
</body>
</html>
