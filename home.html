<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Your Rage Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding-bottom: 100px;
        }
        
        /* Header */
        .app-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #333333;
            z-index: 1000;
            padding: 15px 20px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo h1 {
            font-size: 1.8rem;
            color: #ff3b30;
            font-weight: 900;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            background: #ff3b30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* Feed Tabs */
        .feed-tabs {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .feed-tabs::-webkit-scrollbar {
            height: 3px;
        }
        .feed-tabs::-webkit-scrollbar-track {
            background: #222;
        }
        .feed-tabs::-webkit-scrollbar-thumb {
            background: #ff3b30;
        }
        .feed-tab {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 10px;
            color: #888888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            white-space: nowrap;
        }
        .feed-tab:hover {
            background: #1a1a1a;
        }
        .feed-tab.active {
            background: rgba(255, 59, 48, 0.1);
            border-color: #ff3b30;
            color: #ffffff;
        }
        .feed-badge {
            display: inline-block;
            background: #ff3b30;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            min-width: 20px;
            text-align: center;
        }
        
        /* Feed Content */
        .feed-content {
            padding: 20px;
        }
        .feed-empty {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }
        .feed-empty i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .feed-empty h3 {
            color: #888888;
            margin-bottom: 10px;
        }
        .feed-empty p {
            font-size: 0.9rem;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Post Card */
        .post-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }
        .post-card:hover {
            transform: translateY(-2px);
            border-color: #444444;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .post-author {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff3b30, #ff9500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }
        .post-info {
            flex: 1;
        }
        .post-info .author {
            font-weight: bold;
            font-size: 0.95rem;
        }
        .post-info .time {
            color: #888888;
            font-size: 0.8rem;
            margin-top: 2px;
        }
        .post-hashtag {
            display: inline-block;
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .post-text {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        .post-actions {
            display: flex;
            gap: 20px;
            padding-top: 15px;
            border-top: 1px solid #222222;
        }
        .post-action {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .post-action:hover {
            color: #ffffff;
        }
        .post-action.liked {
            color: #ff3b30;
        }
        
        /* Quick Post */
        .quick-post {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #333333;
            padding: 15px 20px;
            z-index: 1000;
        }
        .quick-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .quick-post-header i {
            color: #ff3b30;
        }
        .hashtag-selector {
            display: inline-block;
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
        }
        .quick-textarea {
            width: 100%;
            min-height: 60px;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            margin-bottom: 10px;
        }
        .quick-textarea:focus {
            outline: none;
            border-color: #ff3b30;
        }
        .quick-post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .char-count {
            color: #888888;
            font-size: 0.9rem;
        }
        .char-count.warning {
            color: #ff9500;
        }
        .char-count.danger {
            color: #ff3b30;
            font-weight: bold;
        }
        .post-btn {
            background: linear-gradient(135deg, #ff3b30, #ff9500);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .post-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .post-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888888;
        }
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .feed-tabs {
                gap: 3px;
            }
            .feed-tab {
                min-width: 110px;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            .feed-content {
                padding: 15px;
            }
        }
    </style>

    <script>
        console.log('=== NOPE HOME - 3 FEED SYSTEM ===');
        
        // Current user data
        let currentUser = null;
        let currentFeed = 'exact';
        let allUsers = [];
        let allPosts = [];
        
        // Initialize app
        async function init() {
            // Check login
            const username = localStorage.getItem('nope_anon_username');
            const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
            const onboardingComplete = localStorage.getItem('nope_onboarding_complete') === 'true';
            
            if (!isLoggedIn || !username || !onboardingComplete) {
                window.location.href = 'onboarding.html';
                return;
            }
            
            // Load user profile
            currentUser = JSON.parse(localStorage.getItem('nope_user_profile') || '{}');
            if (!currentUser.selections) {
                window.location.href = 'onboarding.html';
                return;
            }
            
            // Update UI
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Load community data
            await loadCommunityData();
            
            // Setup UI
            setupUI();
            
            // Load initial feed
            loadFeed('exact');
        }
        
        // Load community data
        async function loadCommunityData() {
            // Load mock users and posts
            const mockUsers = JSON.parse(localStorage.getItem('nope_mock_users') || '[]');
            const mockPosts = JSON.parse(localStorage.getItem('nope_mock_posts') || '[]');
            
            // Add current user to users list
            allUsers = [currentUser, ...mockUsers];
            allPosts = mockPosts;
            
            console.log(`Loaded ${allUsers.length} users and ${allPosts.length} posts`);
            
            // Generate match counts
            updateMatchCounts();
        }
        
        // Calculate matches for current user
        function calculateMatches() {
            const matches = {
                exact: [], // 3-match
                strong: [], // 2-match  
                weak: []   // 1-match
            };
            
            allUsers.forEach(user => {
                if (user.username === currentUser.username || user.isMock) {
                    let matchCount = 0;
                    
                    // Compare selections
                    if (user.selections.popCulture === currentUser.selections.popCulture) matchCount++;
                    if (user.selections.personalPain === currentUser.selections.personalPain) matchCount++;
                    if (user.selections.socialSickness === currentUser.selections.socialSickness) matchCount++;
                    
                    if (matchCount === 3) {
                        matches.exact.push(user);
                    } else if (matchCount === 2) {
                        matches.strong.push(user);
                    } else if (matchCount === 1) {
                        matches.weak.push(user);
                    }
                }
            });
            
            return matches;
        }
        
        // Update match counts in UI
        function updateMatchCounts() {
            const matches = calculateMatches();
            
            document.getElementById('exactCount').textContent = matches.exact.length;
            document.getElementById('strongCount').textContent = matches.strong.length;
            
            // Update match info
            const totalMatches = matches.exact.length + matches.strong.length + matches.weak.length;
            document.getElementById('matchInfo').textContent = 
                `${totalMatches} matches in community`;
        }
        
        // Load feed content
        function loadFeed(feedType) {
            currentFeed = feedType;
            const container = document.getElementById('feedContent');
            
            // Update active tab
            document.querySelectorAll('.feed-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.feed === feedType);
            });
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading ${getFeedTitle(feedType)}...</p>
                </div>
            `;
            
            // Load feed content after delay
            setTimeout(() => {
                renderFeed(feedType);
            }, 500);
        }
        
        // Get feed title
        function getFeedTitle(feedType) {
            const titles = {
                'exact': 'Sefrekuensi',
                'strong': 'Segelombang',
                'solidarity': 'Solidaritas'
            };
            return titles[feedType] || 'Feed';
        }
        
        // Render feed content
        function renderFeed(feedType) {
            const container = document.getElementById('feedContent');
            let filteredPosts = [];
            
            switch(feedType) {
                case 'exact':
                    // Posts from exact matches (3-match)
                    const exactMatches = calculateMatches().exact;
                    const exactUsernames = exactMatches.map(u => u.username);
                    filteredPosts = allPosts.filter(post => 
                        exactUsernames.includes(post.author)
                    );
                    break;
                    
                case 'strong':
                    // Posts from strong matches (2-match)
                    const strongMatches = calculateMatches().strong;
                    const strongUsernames = strongMatches.map(u => u.username);
                    filteredPosts = allPosts.filter(post => 
                        strongUsernames.includes(post.author)
                    );
                    break;
                    
                case 'solidarity':
                    // Mixed content: 1-match + trending + some random
                    const weakMatches = calculateMatches().weak;
                    const weakUsernames = weakMatches.map(u => u.username);
                    
                    // Take 60% from weak matches, 40% from trending
                    const weakPosts = allPosts.filter(post => 
                        weakUsernames.includes(post.author)
                    ).slice(0, 15);
                    
                    // Get trending posts (most liked)
                    const trendingPosts = [...allPosts]
                        .sort((a, b) => b.likes - a.likes)
                        .slice(0, 10);
                    
                    // Mix them
                    filteredPosts = [...weakPosts, ...trendingPosts]
                        .sort(() => Math.random() - 0.5)
                        .slice(0, 20);
                    break;
            }
            
            // Sort by timestamp (newest first)
            filteredPosts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Render posts
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="feed-empty">
                        <i class="fas fa-wind"></i>
                        <h3>No posts yet</h3>
                        <p>Be the first to post in this feed!</p>
                        <p style="color: #666; font-size: 0.8rem; margin-top: 20px;">
                            ${getEmptyFeedMessage(feedType)}
                        </p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredPosts.map(post => renderPost(post)).join('');
            }
            
            // Update hashtag selector for quick post
            updateHashtagSelector(feedType);
        }
        
        // Get message for empty feed
        function getEmptyFeedMessage(feedType) {
            const messages = {
                'exact': 'Exact matches are rare! This feed shows posts from users with identical rage preferences.',
                'strong': 'Posts from users with 2/3 matching rage hashtags.',
                'solidarity': 'Community posts mixed with trending content.'
            };
            return messages[feedType] || '';
        }
        
        // Render single post
        function renderPost(post) {
            const timeAgo = getTimeAgo(post.timestamp);
            const authorInitial = post.author.charAt(0).toUpperCase();
            
            return `
                <div class="post-card" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="post-author">${authorInitial}</div>
                        <div class="post-info">
                            <div class="author">${post.author}</div>
                            <div class="time">${timeAgo}</div>
                            <div class="post-hashtag">${post.hashtag}</div>
                        </div>
                    </div>
                    <div class="post-text">${post.text}</div>
                    <div class="post-actions">
                        <div class="post-action like-btn" data-post-id="${post.id}">
                            <i class="fas fa-fire"></i>
                            <span>${post.likes}</span>
                        </div>
                        <div class="post-action comment-btn" data-post-id="${post.id}">
                            <i class="fas fa-comment"></i>
                            <span>${post.comments}</span>
                        </div>
                        <div class="post-action share-btn" data-post-id="${post.id}">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Update hashtag selector based on feed
        function updateHashtagSelector(feedType) {
            const selector = document.getElementById('hashtagSelector');
            
            // Get hashtags from current user's selections
            const userHashtags = [
                currentUser.selections.popCulture,
                currentUser.selections.personalPain,
                currentUser.selections.socialSickness
            ];
            
            // Set default hashtag based on feed type
            let defaultHashtag = userHashtags[0];
            
            if (feedType === 'solidarity') {
                // For solidarity feed, use a random trending hashtag
                const trendingHashtags = allPosts
                    .slice(0, 10)
                    .map(p => p.hashtag)
                    .filter((h, i, arr) => arr.indexOf(h) === i);
                
                if (trendingHashtags.length > 0) {
                    defaultHashtag = trendingHashtags[Math.floor(Math.random() * trendingHashtags.length)];
                }
            }
            
            selector.textContent = defaultHashtag;
            selector.dataset.hashtag = defaultHashtag;
        }
        
        // Setup UI event listeners
        function setupUI() {
            // Feed tab switching
            document.querySelectorAll('.feed-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    loadFeed(tab.dataset.feed);
                });
            });
            
            // Character counter
            const textarea = document.getElementById('rageTextarea');
            const charCount = document.getElementById('charCount');
            const postBtn = document.getElementById('postBtn');
            
            textarea.addEventListener('input', function() {
                const length = this.value.trim().length;
                charCount.textContent = `${length}/280`;
                
                charCount.className = 'char-count';
                if (length > 200) charCount.classList.add('warning');
                if (length >= 270) charCount.classList.add('danger');
                
                postBtn.disabled = length < 10 || length > 280;
            });
            
            // Post button
            postBtn.addEventListener('click', postRage);
            
            // Hashtag selector
            const hashtagSelector = document.getElementById('hashtagSelector');
            hashtagSelector.addEventListener('click', function() {
                showHashtagSelector();
            });
            
            // Like buttons (delegated)
            document.addEventListener('click', function(e) {
                if (e.target.closest('.like-btn')) {
                    const likeBtn = e.target.closest('.like-btn');
                    const postId = likeBtn.dataset.postId;
                    likePost(postId, likeBtn);
                }
            });
        }
        
        // Show hashtag selector
        function showHashtagSelector() {
            const userHashtags = [
                currentUser.selections.popCulture,
                currentUser.selections.personalPain,
                currentUser.selections.socialSickness
            ];
            
            const selector = document.createElement('div');
            selector.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                padding: 20px;
            `;
            
            selector.innerHTML = `
                <div style="background: #111; padding: 30px; border-radius: 15px; max-width: 400px; width: 100%; border: 2px solid #333;">
                    <h3 style="margin-bottom: 20px; color: #ff3b30;">Select Hashtag</h3>
                    <p style="color: #888; margin-bottom: 20px;">Choose which hashtag to rage about:</p>
                    <div id="hashtagOptions" style="margin-bottom: 25px;"></div>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            style="width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 10px;">
                        Cancel
                    </button>
                </div>
            `;
            
            document.body.appendChild(selector);
            
            // Add hashtag options
            const optionsContainer = document.getElementById('hashtagOptions');
            userHashtags.forEach(hashtag => {
                const btn = document.createElement('button');
                btn.style.cssText = `
                    display: block;
                    width: 100%;
                    padding: 15px;
                    margin: 8px 0;
                    background: #222;
                    color: white;
                    border: 1px solid #333;
                    border-radius: 10px;
                    text-align: left;
                    cursor: pointer;
                    transition: 0.2s;
                    font-weight: bold;
                `;
                btn.textContent = hashtag;
                btn.onmouseover = () => btn.style.background = '#2a2a2a';
                btn.onmouseout = () => btn.style.background = '#222';
                btn.onclick = () => {
                    document.getElementById('hashtagSelector').textContent = hashtag;
                    document.getElementById('hashtagSelector').dataset.hashtag = hashtag;
                    selector.remove();
                };
                optionsContainer.appendChild(btn);
            });
        }
        
        // Post rage
        function postRage() {
            const textarea = document.getElementById('rageTextarea');
            const postBtn = document.getElementById('postBtn');
            const hashtagSelector = document.getElementById('hashtagSelector');
            
            const rageText = textarea.value.trim();
            const hashtag = hashtagSelector.dataset.hashtag || currentUser.selections.popCulture;
            
            if (rageText.length < 10 || rageText.length > 280) {
                alert('Rage must be between 10-280 characters');
                return;
            }
            
            // Create new post
            const newPost = {
                id: `post_${Date.now()}`,
                text: rageText,
                hashtag: hashtag,
                zone: getZoneFromHashtag(hashtag),
                author: currentUser.username,
                timestamp: new Date().toISOString(),
                likes: 0,
                comments: 0,
                isCurrentUser: true
            };
            
            // Add to posts
            allPosts.unshift(newPost);
            
            // Save to localStorage (for persistence)
            localStorage.setItem('nope_mock_posts', JSON.stringify(allPosts));
            
            // Reset form
            textarea.value = '';
            postBtn.disabled = true;
            document.getElementById('charCount').textContent = '0/280';
            document.getElementById('charCount').className = 'char-count';
            
            // Show notification
            showNotification('Rage posted successfully! ðŸ”¥', 'success');
            
            // Reload current feed
            loadFeed(currentFeed);
        }
        
        // Like post
        function likePost(postId, likeBtn) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;
            
            // Toggle like
            if (likeBtn.classList.contains('liked')) {
                post.likes--;
                likeBtn.classList.remove('liked');
            } else {
                post.likes++;
                likeBtn.classList.add('liked');
            }
            
            // Update count
            const countSpan = likeBtn.querySelector('span');
            if (countSpan) {
                countSpan.textContent = post.likes;
            }
            
            // Save to localStorage
            localStorage.setItem('nope_mock_posts', JSON.stringify(allPosts));
        }
        
        // Helper: Get zone from hashtag
        function getZoneFromHashtag(hashtag) {
            const zones = ['pop-culture', 'personal-pain', 'social-sickness'];
            for (const zone of zones) {
                if (hashtag.includes(zone.substring(0, 3))) {
                    return zone;
                }
            }
            return 'pop-culture';
        }
        
        // Helper: Format time ago
        function getTimeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const diffMs = now - past;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return past.toLocaleDateString();
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'nope-notification';
            notification.textContent = message;
            
            const bgColor = type === 'error' ? '#ff3b30' : 
                           type === 'success' ? '#34c759' : '#1a1a1a';
            
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 9999;
                animation: slideIn 0.3s ease;
                font-weight: 600;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            // Add animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
