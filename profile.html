<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
            --pulse: rgba(255, 45, 85, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            padding-bottom: 80px;
            line-height: 1.5;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .header {
            text-align: center;
            padding: 36px 0 24px;
            position: relative;
            margin-bottom: 24px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.8px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            max-width: 340px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .artefak {
            position: relative;
            margin-bottom: 28px;
        }

        .artefak-frame {
            position: relative;
            padding: 12px;
        }

        .artefak-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 12px solid #1a1a22;
            box-shadow: 0 8px 24px rgba(0,0,0,0.7);
            z-index: 0;
        }

        .artefak-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            filter: grayscale(15%) sepia(0.2) hue-rotate(190deg) brightness(0.9);
            position: relative;
            z-index: 2;
            display: block;
            border-radius: 4px;
        }

        .artefak-burn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at top left, transparent 70%, rgba(0,0,0,0.6) 100%),
                radial-gradient(circle at bottom right, transparent 70%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 3;
        }

        .quote-overlay {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 4;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            backdrop-filter: blur(4px);
            max-width: 85%;
            border-radius: 6px;
        }

        .quote-text {
            font-size: 16px;
            font-style: italic;
            line-height: 1.4;
            margin: 0;
            font-weight: 400;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            color: var(--accent1);
            font-size: 18px;
            opacity: 0.8;
        }

        /* === RANT USER === */
        .rant-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--muted);
            margin: 28px 0 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rant-list {
            background: rgba(18, 18, 23, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            font-size: 14px;
            line-height: 1.6;
            color: #d0d0e0;
            max-height: 220px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .rant-entry {
            margin-bottom: 18px;
            position: relative;
            padding-left: 0;
        }

        .rant-text {
            margin-bottom: 6px;
            font-weight: 300;
        }

        .rant-pulses {
            display: flex;
            gap: 6px;
            margin-bottom: 4px;
            opacity: 0.9;
        }

        .pulse-emoji {
            font-size: 16px;
            animation: pulseIn 1.8s ease-in-out infinite;
        }

        .pulse-emoji:nth-child(2) { animation-delay: 0.3s; }
        .pulse-emoji:nth-child(3) { animation-delay: 0.6s; }
        .pulse-emoji:nth-child(4) { animation-delay: 0.9s; }

        @keyframes pulseIn {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .rant-timestamp {
            font-size: 11px;
            color: var(--muted);
        }

        /* === JEJAK BATIN === */
        .jejak-title {
            font-size: 16px;
            font-weight: 800;
            color: #fff;
            margin: 32px 0 18px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .jejak-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .jejak-item {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
        }

        .jejak-item:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--accent1);
        }

        .jejak-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.1) brightness(0.95);
        }

        .jejak-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 10px;
            color: white;
            font-size: 11px;
            text-align: center;
        }

        /* === BOTTOM NAV === */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #050507;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--muted);
            text-decoration: none;
            min-width: 60px;
            font-size: 12px;
        }

        .nav-item i { font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item span { font-size: 0.64rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .nav-item.active { color: #2db34d; }

        /* Scrollbar styling (optional, for desktop dev) */
        .rant-list::-webkit-scrollbar { width: 4px; }
        .rant-list::-webkit-scrollbar-track { background: transparent; }
        .rant-list::-webkit-scrollbar-thumb { background: var(--accent1); border-radius: 4px; }
    </style>
</head>

    <script>
        const artefaks = [
            { id: 1, quote: "The courage to begin is everything", image: "https://images.unsplash.com/photo-1542744095-fcf48d80b0fd" },
            { id: 2, quote: "Ada kode yang lebih baik tak pernah dijalankan.", image: "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0" },
            { id: 3, quote: "Invisibility is the new presence", image: "https://images.unsplash.com/photo-1550684376-efcbd6e3f031" },
            { id: 4, quote: "Silence speaks volumes to those who listen", image: "https://images.unsplash.com/photo-1518709268805-4e9042af2176" }
        ];

        for (let i = 5; i <= 12; i++) {
            artefaks.push({

            }
        ];

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Render Jejak Grid (2 kolom)
            const grid = document.getElementById('jejak-grid');
            artefaks.forEach(artefak => {
                const el = document.createElement('div');
                el.className = `jejak-item ${artefak.id === 1 ? 'active' : ''} ${artefak.id > 4 ? 'empty' : ''}`;
                if (artefak.id <= 4) el.onclick = () => updateArtefak(artefak);
                el.innerHTML = `
                    <img src="${artefak.image}" class="jejak-img" />
                    <div class="jejak-overlay">${artefak.id}</div>
                `;
                grid.appendChild(el);
            });

            // Render Rants
            const rantList = document.getElementById('rant-list');
            rants.forEach(rant => {
                const entry = document.createElement('div');
                entry.className = 'rant-entry';
                const emojis = rant.pulses.map(e => `<span class="pulse-emoji">${e}</span>`).join('');
                entry.innerHTML = `
                    <div class="rant-text">${rant.text}</div>
                    <div class="rant-pulses">${emojis}</div>
                    <div class="rant-timestamp">${formatTimestamp(rant.timestamp)}</div>
                `;
                rantList.appendChild(entry);
            });
        });

        function updateArtefak(artefak) {
            document.querySelector('.artefak-image').src = artefak.image;
            document.querySelector('.quote-text').textContent = artefak.quote;
            document.querySelectorAll('.jejak-item').forEach((el, i) => {
                el.classList.toggle('active', i === artefak.id - 1);
            });
        }
    </script>
