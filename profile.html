<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner Space ‚Äì NOPE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding-bottom: 80px;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 48px 0 36px;
            position: relative;
            margin-bottom: 28px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
        }

        .title {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1.2px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 14px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .artefak {
            position: relative;
            margin-bottom: 32px;
        }

        .artefak-frame {
            position: relative;
            padding: 16px;
        }

        .artefak-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 14px solid #1a1a22;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 0;
        }

        .artefak-image {
            width: 100%;
            height: 340px;
            object-fit: cover;
            filter: grayscale(15%) sepia(0.2) hue-rotate(190deg) brightness(0.9);
            position: relative;
            z-index: 2;
            display: block;
        }

        .artefak-burn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at top left, transparent 70%, rgba(0,0,0,0.6) 100%),
                radial-gradient(circle at bottom right, transparent 70%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 3;
        }

        .quote-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 12px 16px;
            backdrop-filter: blur(4px);
            max-width: 80%;
        }

        .quote-text {
            font-size: 18px;
            font-style: italic;
            line-height: 1.5;
            margin: 0;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            color: var(--accent1);
            font-size: 22px;
            opacity: 0.8;
        }

        .response-emojis {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 5;
            opacity: 0.7;
        }

        .response-emojis:hover { opacity: 1; }

        .emoji {
            font-size: 16px;
            cursor: help;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
        }

        .jejak-title {
            font-size: 18px;
            font-weight: 800;
            color: #fff;
            margin: 36px 0 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .jejak-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        .jejak-item {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
        }

        .jejak-item:hover {
            transform: translateY(-4px) scale(1.03);
            border-color: var(--accent1);
        }

        .jejak-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.15) brightness(0.95);
        }

        .jejak-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 14px;
            color: white;
            font-size: 11px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #050507;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--muted);
            text-decoration: none;
            min-width: 70px;
        }

        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }
        .nav-item span { font-size: 0.68rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.6px; }
        .nav-item.active { color: #2db34d; }

        @media (max-width: 768px) { .jejak-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 480px) { .jejak-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Inner Space</h1>
            <p class="subtitle">
                Di sini, kamu tidak melihat dunia.<br>
                Kamu melihat ke dalam ‚Äî ke arsip batin yang tak bisa dihapus.
            </p>
        </div>

        <div class="artefak">
            <div class="artefak-frame">
                <img src="https://images.unsplash.com/photo-1542744095-fcf48d80b0fd" class="artefak-image" />
                <div class="artefak-burn"></div>
                <div class="quote-overlay">
                    <p class="quote-text">The courage to begin is everything</p>
                </div>
                <div class="response-emojis">
                    <span class="emoji">üëç</span>
                    <span class="emoji">ü§ó</span>
                    <span class="emoji">üéâ</span>
                </div>
            </div>
        </div>

        <h3 class="jejak-title"><i class="fas fa-archive"></i> 12 Jejak Batin</h3>
        <div class="jejak-grid" id="jejak-grid"></div>
    </div>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-globe"></i><span>Home</span></a>
        <a href="notifications.html" class="nav-item"><i class="fas fa-bell"></i><span>Notifikasi</span></a>
        <a href="onboarding.html" class="nav-item"><i class="fas fa-fire"></i><span>Rage</span></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-mirror"></i><span>Inner</span></a>
    </div>

    <script>
        const artefaks = [
            { id: 1, quote: "The courage to begin is everything", image: "https://images.unsplash.com/photo-1542744095-fcf48d80b0fd" },
            { id: 2, quote: "Ada kode yang lebih baik tak pernah dijalankan.", image: "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0" },
            { id: 3, quote: "Invisibility is the new presence", image: "https://images.unsplash.com/photo-1550684376-efcbd6e3f031" },
            { id: 4, quote: "Silence speaks volumes to those who listen", image: "https://images.unsplash.com/photo-1518709268805-4e9042af2176" }
        ];

        for (let i = 5; i <= 12; i++) {
            artefaks.push({
                id: i,
                quote: "Nanti akan terisi...",
                image: "https://images.unsplash.com/photo-1519681393784-d120267933ba"
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('jejak-grid');
            artefaks.forEach(artefak => {
                const el = document.createElement('div');
                el.className = `jejak-item ${artefak.id === 1 ? 'active' : ''} ${artefak.id > 4 ? 'empty' : ''}`;
                if (artefak.id <= 4) el.onclick = () => updateArtefak(artefak);
                el.innerHTML = `
                    <img src="${artefak.image}" class="jejak-img" />
                    <div class="jejak-overlay">${artefak.id}</div>
                `;
                grid.appendChild(el);
            });
        });

        function updateArtefak(artefak) {
            document.querySelector('.artefak-image').src = artefak.image;
            document.querySelector('.quote-text').textContent = artefak.quote;
            document.querySelectorAll('.jejak-item').forEach((el, i) => {
                el.classList.toggle('active', i === artefak.id - 1);
            });
        }
    </script>
</body>
</html>
