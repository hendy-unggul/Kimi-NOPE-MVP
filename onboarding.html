<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Choose Your Rage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }
        
        .onboarding-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Header */
        .onboarding-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .onboarding-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .onboarding-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        /* Hashtag Grid */
        .hashtag-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .hashtag-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .hashtag-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .hashtag-card.selected {
            background: rgba(255, 59, 48, 0.1);
            border-color: #ff3b30;
            box-shadow: 0 5px 20px rgba(255, 59, 48, 0.2);
        }
        
        .hashtag-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .hashtag-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .hashtag-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .hashtag-count i {
            margin-right: 5px;
        }
        
        /* Selection Counter */
        .selection-counter {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .counter-number {
            font-size: 3rem;
            font-weight: 900;
            color: #ff3b30;
            line-height: 1;
        }
        
        .counter-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        /* Continue Button */
        .btn-continue {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 18px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-continue:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .btn-continue:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Back Button */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hashtag-selection {
                grid-template-columns: 1fr;
            }
            
            .onboarding-header h1 {
                font-size: 2rem;
            }
            
            .counter-number {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .onboarding-container {
                padding: 20px 15px;
            }
            
            .btn-back {
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="login.html" class="btn-back">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="onboarding-container">
        <!-- Header -->
        <div class="onboarding-header">
            <h1>Choose Your Rage</h1>
            <p>Select 3 hashtags that represent what annoys you the most. This will customize your feed.</p>
        </div>
        
        <!-- Selection Counter -->
        <div class="selection-counter">
            <div class="counter-number" id="selectedCount">0</div>
            <div class="counter-text">out of 3 selected</div>
        </div>
        
        <!-- Hashtag Grid -->
        <div class="hashtag-selection" id="hashtagSelection">
            <!-- Hashtags will be loaded by JavaScript -->
        </div>
        
        <!-- Continue Button -->
        <button class="btn-continue" id="btnContinue" disabled>
            CONTINUE
        </button>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Onboarding-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
            const anonUsername = localStorage.getItem('nope_anon_username');
            
            if (!isLoggedIn || !anonUsername) {
                window.location.href = 'login.html';
                return;
            }
            
            console.log('Onboarding for:', anonUsername);
            
            // Hashtag Data
            const HASHTAGS = [
                { id: 1, name: '#MagangDigajiSertifikat', category: 'Personal Pain', posts: 245 },
                { id: 2, name: '#DiajakJalanTapiKempes', category: 'Personal Pain', posts: 178 },
                { id: 3, name: '#DiphostingGebetan', category: 'Personal Pain', posts: 312 },
                { id: 4, name: '#DramaQueenAnjay', category: 'Social Sickness', posts: 189 },
                { id: 5, name: '#BacotLambeTurah', category: 'Social Sickness', posts: 321 },
                { id: 6, name: '#RencanaPlinPlan', category: 'Social Sickness', posts: 267 },
                { id: 7, name: '#BellTiketJualSinjal', category: 'Pop Culture', posts: 89 },
                { id: 8, name: '#InfluencerNgchek', category: 'Pop Culture', posts: 203 },
                { id: 9, name: '#FilmEndingGaje', category: 'Pop Culture', posts: 142 }
            ];
            
            let selectedHashtags = [];
            const MAX_SELECTION = 3;
            const container = document.getElementById('hashtagSelection');
            const counter = document.getElementById('selectedCount');
            const continueBtn = document.getElementById('btnContinue');
            
            // Render hashtags
            function renderHashtags() {
                container.innerHTML = '';
                
                HASHTAGS.forEach(hashtag => {
                    const isSelected = selectedHashtags.includes(hashtag.id);
                    
                    const card = document.createElement('div');
                    card.className = `hashtag-card ${isSelected ? 'selected' : ''}`;
                    card.dataset.id = hashtag.id;
                    
                    card.innerHTML = `
                        <div class="hashtag-name">${hashtag.name}</div>
                        <div class="hashtag-category">${hashtag.category}</div>
                        <div class="hashtag-count">
                            <i class="fas fa-fire"></i>
                            ${hashtag.posts} rages
                        </div>
                        ${isSelected ? '<div style="color: #ff3b30; margin-top: 10px; font-weight: 600;">âœ“ SELECTED</div>' : ''}
                    `;
                    
                    card.addEventListener('click', () => toggleHashtag(hashtag.id));
                    container.appendChild(card);
                });
                
                updateCounter();
            }
            
            // Toggle hashtag selection
            function toggleHashtag(id) {
                const index = selectedHashtags.indexOf(id);
                
                if (index === -1) {
                    // Add if not reached max
                    if (selectedHashtags.length < MAX_SELECTION) {
                        selectedHashtags.push(id);
                    } else {
                        showNotification(`Max ${MAX_SELECTION} hashtags allowed`);
                        return;
                    }
                } else {
                    // Remove if already selected
                    selectedHashtags.splice(index, 1);
                }
                
                renderHashtags();
                updateContinueButton();
            }
            
            // Update counter
            function updateCounter() {
                if (counter) {
                    counter.textContent = selectedHashtags.length;
                    
                    // Change color based on selection
                    if (selectedHashtags.length === MAX_SELECTION) {
                        counter.style.color = '#ff3b30';
                    } else if (selectedHashtags.length > 0) {
                        counter.style.color = '#ff9500';
                    } else {
                        counter.style.color = '#8e8e93';
                    }
                }
            }
            
            // Update continue button
            function updateContinueButton() {
                if (continueBtn) {
                    continueBtn.disabled = selectedHashtags.length !== MAX_SELECTION;
                }
            }
            
            // Show notification
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(255, 59, 48, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    z-index: 9999;
                    animation: slideIn 0.3s ease;
                    font-weight: 600;
                    backdrop-filter: blur(10px);
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 2000);
            }
            
            // Continue to next page
            continueBtn.addEventListener('click', function() {
                if (selectedHashtags.length !== MAX_SELECTION) return;
                
                // Save selected hashtags
                const selectedHashtagNames = selectedHashtags.map(id => {
                    const hashtag = HASHTAGS.find(h => h.id === id);
                    return hashtag ? hashtag.name : '';
                }).filter(name => name);
                
                localStorage.setItem('nope_selected_hashtags', JSON.stringify(selectedHashtagNames));
                localStorage.setItem('nope_onboarding_complete', 'true');
                
                // Show loading
                continueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOADING...';
                continueBtn.disabled = true;
                
                // Redirect to wall
                setTimeout(() => {
                    window.location.href = 'wall.html';
                }, 1000);
            });
            
            // Initial render
            renderHashtags();
            
            // Add animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
