<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Your Rage Wall</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-top: 100px;
            font-size: 3rem;
        }
        
        p {
            color: #888;
            margin-top: 20px;
        }
        
        a {
            color: #ff3b30;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid #ff3b30;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>NOPE WALL</h1>
    <p>Main feed page - Coming soon</p>
    <a href="rage.html">Back to Onboarding</a>
    <br>
    <a href="login.html">Logout</a>
    
    <script>
        // Check login
        const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
        const onboardingComplete = localStorage.getItem('nope_onboarding_complete') === 'true';
        const anonUsername = localStorage.getItem('nope_anon_username');
        
        if (!isLoggedIn || !anonUsername) {
            window.location.href = 'login.html';
        } else if (!onboardingComplete) {
            window.location.href = 'rage.html';
        } else {
            document.body.innerHTML = `
                <h1>Welcome, ${anonUsername}!</h1>
                <p>Your rage wall is loading...</p>
                <div style="margin-top: 50px;">
                    <a href="login.html" onclick="localStorage.clear()">Logout</a>
                </div>
            `;
        }
    </script>
</body>
</html>
