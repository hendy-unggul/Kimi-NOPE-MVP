<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOPE â€” Inner Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121217;
            --border: #25252d;
            --text: #eaeaea;
            --muted: #7a7a8c;
            --accent1: #ff2d55;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding-bottom: 80px;
            line-height: 1.5;
        }
        .container { max-width: 414px; margin: 0 auto; padding: 0 16px; }
        .header {
            text-align: center;
            padding: 36px 0 24px;
            position: relative;
            margin-bottom: 24px;
        }
        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 14px;
            color: var(--muted);
            max-width: 340px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .artefak {
            position: relative;
            margin-bottom: 28px;
        }
        .artefak-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
        }
        .pulse-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 45, 85, 0.2);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 10;
        }
        .pulse-indicator.show { display: flex; gap: 4px; align-items: center; }
        .rantbox {
            margin: 28px 0;
        }
        .rantbox-instruction {
            font-size: 15px;
            color: var(--muted);
            margin-bottom: 12px;
            line-height: 1.5;
        }
        .rantbox-list {
            background: rgba(18, 18, 23, 0.7);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            font-size: 14px;
            line-height: 1.6;
            color: #d0d0e0;
            max-height: 180px;
            overflow-y: auto;
        }
        .rant-entry {
            margin-bottom: 16px;
        }
        .rant-text { margin-bottom: 4px; font-weight: 300; }
        .rant-timestamp { font-size: 11px; color: var(--muted); }
        .jejak-title {
            font-size: 16px;
            font-weight: 800;
            margin: 32px 0 18px;
            letter-spacing: 0.8px;
        }
        .jejak-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .jejak-item {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            overflow: hidden;
            border-radius: 8px;
        }
        .jejak-img { width: 100%; height: 100%; object-fit: cover; }
        .inner-closing {
            margin-top: 40px;
            text-align: center;
            font-size: 15px;
            color: #b0b0c6;
            font-weight: 300;
            line-height: 1.6;
            padding: 0 12px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #050507;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--muted);
            text-decoration: none;
            min-width: 60px;
            font-size: 12px;
        }
        .nav-item i { font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item span { font-size: 0.64rem; font-weight: 800; letter-spacing: 0.5px; }
        .nav-item.active { color: #2db34d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pulse-indicator" id="pulseIndicator">
                <span>ðŸ« </span>
                <span id="pulseCount">0</span>
            </div>
            <h1 class="title">Inner Space</h1>
            <p class="subtitle">
                Di sini, kamu tidak melihat dunia.<br>
                Kamu melihat jejakmu â€” di setiap ruang dan waktu.
            </p>
        </div>

        <div class="artefak">
            <img src="https://images.unsplash.com/photo-1542744095-fcf48d80b0fd" class="artefak-image" />
        </div>

        <section class="rantbox">
            <p class="rantbox-instruction">
                Tulis. Ledakkan. Tinggalkan di sini.<br>
                Tak ada yang akan menghakimi.
            </p>
            <div class="rantbox-list" id="rant-list">
                <!-- 3 rant terakhir akan muncul di sini -->
            </div>
        </section>

        <h3 class="jejak-title">Jejakmu</h3>
        <div class="jejak-grid" id="jejak-grid"></div>

        <div class="inner-closing">
            Dunia minta kau bersinar.<br>
            Di sini, kau boleh jadi abu.<br>
            Dan tetap dianggap utuh.
        </div>
    </div>

    <div class="bottom-nav">
        <a href="luar.html" class="nav-item"><i class="fas fa-globe"></i><span>Luar</span></a>
        <a href="notifications.html" class="nav-item"><i class="fas fa-bell"></i><span>Notifikasi</span></a>
        <a href="onboarding.html" class="nav-item"><i class="fas fa-fire"></i><span>Rage</span></a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-mirror"></i><span>Inner</span></a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Inisialisasi Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Ambil user data dari Telegram
        const tgUser = tg.initDataUnsafe?.user;
        const userId = tgUser?.id || 'nope_user_' + Date.now();
        const username = tgUser?.username || 'NOPE_' + Math.random().toString(36).substr(2, 6).toUpperCase();

        // Simpan ke localStorage (simulasi backend)
        localStorage.setItem('nope_anon_username', username);
        localStorage.setItem('nope_logged_in', 'true');

        // Cek apakah sudah onboarding
        if (localStorage.getItem('nope_onboarding_complete') !== 'true') {
            window.location.href = 'onboarding.html';
        }

        // Data dummy
        const rants = [
            "Aku lelah jadi versi yang â€˜amanâ€™ untuk orang lain.",
            "Kenapa harus selalu â€˜move onâ€™? Kadang aku cuma mau nangis di sudut gelap.",
            "Mereka bilang â€˜positive vibes onlyâ€™. Tapi bagaimana kalau jiwaku sedang abu-abu?"
        ];
        const pulses = 3; // Simulasi: ada 3 emoji pulse baru

        // Tampilkan indikator pulse jika > 0
        if (pulses > 0) {
            document.getElementById('pulseIndicator').classList.add('show');
            document.getElementById('pulseCount').textContent = pulses;
        }

        // Render rant
        const rantList = document.getElementById('rant-list');
        rants.forEach(text => {
            const el = document.createElement('div');
            el.className = 'rant-entry';
            el.innerHTML = `<div class="rant-text">${text}</div><div class="rant-timestamp">2j</div>`;
            rantList.appendChild(el);
        });

        // Render jejak
        const jejakGrid = document.getElementById('jejak-grid');
        const jejakImgs = [
            "https://images.unsplash.com/photo-1542744095-fcf48d80b0fd",
            "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0",
            "https://images.unsplash.com/photo-1550684376-efcbd6e3f031",
            "https://images.unsplash.com/photo-1518709268805-4e9042af2176"
        ];
        jejakImgs.forEach(src => {
            const el = document.createElement('div');
            el.className = 'jejak-item';
            el.innerHTML = `<img src="${src}" class="jejak-img" />`;
            jejakGrid.appendChild(el);
        });
    </script>
</body>
</html>
