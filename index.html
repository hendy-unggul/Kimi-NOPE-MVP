<!DOCTYPE html>
<html>
<head>
    <title>Rage - Lampisakan Kekesalanmu</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .selected-tags {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #ff6b6b;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #162447;
            border: 2px solid #ff6b6b;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            padding: 15px;
            margin: 20px 0 10px;
            resize: vertical;
            font-family: sans-serif;
        }
        textarea:focus {
            outline: none;
            border-color: #ffd166;
        }
        .char-count {
            text-align: right;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .char-count.warning { color: #ffd166; }
        .char-count.danger { color: #ff6b6b; }
        button {
            width: 100%;
            padding: 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background: #ff4757;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .nav a {
            flex: 1;
            padding: 12px;
            background: #394867;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí¢ WINDOWS RAGE üí¢</h1>
        <p>Lampisakan kekesalanmu dalam 280 huruf</p>
    </div>
    
    <div class="selected-tags">
        <strong>Identitas Kesel Kamu:</strong><br>
        <span id="displayTags">Loading...</span>
    </div>
    
    <textarea 
        id="rageText" 
        placeholder="Tulis kekesalanmu di sini..."
        maxlength="280"
    ></textarea>
    
    <div id="charCount" class="char-count">0/280</div>
    
    <button id="submitBtn">üí• POST KE DINDING KESEL üí•</button>
    
    <div class="nav">
        <a href="index.html">‚Üê Kembali Pilih Hashtag</a>
        <a href="wall.html">Lihat Dinding ‚Üí</a>
    </div>
    
    <script>
        // Ambil hashtag dari localStorage
        const selectedTags = JSON.parse(localStorage.getItem('selectedHashtags')) || [];
        document.getElementById('displayTags').textContent = 
            selectedTags.length > 0 ? selectedTags.join(', ') : 'Kamu belum milih hashtag!';
        
        // Character counter
        const rageText = document.getElementById('rageText');
        const charCount = document.getElementById('charCount');
        
        rageText.addEventListener('input', () => {
            const length = rageText.value.length;
            charCount.textContent = `${length}/280`;
            
            // Update warna
            charCount.className = 'char-count';
            if (length > 250) {
                charCount.classList.add('danger');
            } else if (length > 200) {
                charCount.classList.add('warning');
            }
        });
        
        // Submit Function
        document.getElementById('submitBtn').addEventListener('click', () => {
            const text = rageText.value.trim();
            
            if (text.length < 10) {
                alert('Minimal 10 karakter untuk kesel yang berarti!');
                return;
            }
            
            // Cek hashtag
            if (selectedTags.length === 0) {
                alert('Kamu belum pilih hashtag identitas! Kembali ke halaman awal dulu.');
                window.location.href = 'index.html';
                return;
            }
            
            // Buat rant object
            const newRant = {
                id: Date.now(),
                tags: selectedTags,
                content: text,
                timestamp: 'Baru saja',
                reactions: {
                    ifeelyou: 0,
                    bighug: 0,
                    prodofyou: 0
                },
                userReactions: []
            };
            
            // Simpan ke localStorage (wallRants)
            let allRants = JSON.parse(localStorage.getItem('wallRants')) || [];
            allRants.unshift(newRant); // Tambah di paling atas
            localStorage.setItem('wallRants', JSON.stringify(allRants));
            
            // Clear localStorage hashtag (optional)
            localStorage.removeItem('selectedHashtags');
            
            // Redirect ke wall dengan parameter
            alert('‚úÖ Rage-mu sudah terposting! Langsung lihat di Dinding Kekesalan.');
            window.location.href = 'wall.html?newRant=true';
        });
    </script>
