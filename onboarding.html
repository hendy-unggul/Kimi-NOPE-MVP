<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Choose Hashtags</title>
    <style>
        /* [SAMA DENGAN STYLE RAGE.HTML SEBELUMNYA, tapi rename class jika perlu] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #ff3b30;
            margin-bottom: 10px;
        }
        .header p {
            color: #888888;
        }
        .user-info {
            background: #111111;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #333333;
        }
        .hashtag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .hashtag {
            background: #111111;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #333333;
            transition: 0.2s;
        }
        .hashtag:hover {
            background: #1a1a1a;
        }
        .hashtag.selected {
            background: #330000;
            border-color: #ff3b30;
        }
        .hashtag .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .hashtag .category {
            display: inline-block;
            background: #222222;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 10px;
        }
        .counter {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #111111;
            border-radius: 10px;
            border: 1px solid #333333;
        }
        .counter .number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff3b30;
        }
        .continue-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .continue-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #111111;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 1px solid #333333;
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-btn" onclick="localStorage.removeItem('nope_logged_in')">←</a>
    
    <div class="container">
        <div class="header">
            <h1>Choose Your Rage</h1>
            <p>Select 3 hashtags that annoy you the most</p>
        </div>
        
        <div class="user-info" id="userInfo">
            Loading...
        </div>
        
        <div class="counter">
            <div class="number" id="selectedCount">0</div>
            <div>out of 3 selected</div>
        </div>
        
        <div class="hashtag-grid" id="hashtagGrid">
            <!-- Hashtags loaded by JS -->
        </div>
        
        <button class="continue-btn" id="continueBtn" disabled>
            CONTINUE
        </button>
    </div>

    <script>
        console.log('=== NOPE ONBOARDING LOADED ===');
        
        // Check login
        const username = localStorage.getItem('nope_anon_username');
        const isLoggedIn = localStorage.getItem('nope_logged_in') === 'true';
        
        console.log('User:', username);
        console.log('Logged in:', isLoggedIn);
        
        if (!isLoggedIn || !username) {
            alert('Please login first');
            window.location.href = 'login.html';
        }
        
        // Display username
        document.getElementById('userInfo').innerHTML = 
            `Welcome, <strong style="color: #ff3b30">${username}</strong>`;
        
        // Hashtag data
        const hashtags = [
            { id: 1, name: '#MagangDigajiSertifikat', category: 'Personal Pain', posts: 245 },
            { id: 2, name: '#DiajakJalanTapiKempes', category: 'Personal Pain', posts: 178 },
            { id: 3, name: '#DiphostingGebetan', category: 'Personal Pain', posts: 312 },
            { id: 4, name: '#DramaQueenAnjay', category: 'Social Sickness', posts: 189 },
            { id: 5, name: '#BacotLambeTurah', category: 'Social Sickness', posts: 321 },
            { id: 6, name: '#RencanaPlinPlan', category: 'Social Sickness', posts: 267 }
        ];
        
        let selectedIds = [];
        const container = document.getElementById('hashtagGrid');
        const counter = document.getElementById('selectedCount');
        const continueBtn = document.getElementById('continueBtn');
        
        // Render hashtags
        function renderHashtags() {
            container.innerHTML = '';
            
            hashtags.forEach(hashtag => {
                const isSelected = selectedIds.includes(hashtag.id);
                const div = document.createElement('div');
                div.className = `hashtag ${isSelected ? 'selected' : ''}`;
                div.innerHTML = `
                    <div class="name">${hashtag.name}</div>
                    <div class="category">${hashtag.category}</div>
                    <div style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                        ${hashtag.posts} posts
                        ${isSelected ? '<div style="color: #ff3b30; margin-top: 5px;">✓ SELECTED</div>' : ''}
                    </div>
                `;
                
                div.onclick = () => toggleHashtag(hashtag.id);
                container.appendChild(div);
            });
            
            updateCounter();
        }
        
        // Toggle selection
        function toggleHashtag(id) {
            const index = selectedIds.indexOf(id);
            
            if (index === -1) {
                if (selectedIds.length < 3) {
                    selectedIds.push(id);
                } else {
                    alert('Maximum 3 hashtags');
                    return;
                }
            } else {
                selectedIds.splice(index, 1);
            }
            
            renderHashtags();
            continueBtn.disabled = selectedIds.length !== 3;
        }
        
        // Update counter
        function updateCounter() {
            counter.textContent = selectedIds.length;
            counter.style.color = selectedIds.length === 3 ? '#ff3b30' : 
                                 selectedIds.length > 0 ? '#ff9500' : '#888888';
        }
        
        // Continue to wall
        continueBtn.onclick = function() {
            if (selectedIds.length !== 3) return;
            
            // Save selected hashtags
            const selectedNames = selectedIds.map(id => {
                const hashtag = hashtags.find(h => h.id === id);
                return hashtag.name;
            });
            
            localStorage.setItem('nope_selected_hashtags', JSON.stringify(selectedNames));
            localStorage.setItem('nope_onboarding_complete', 'true');
            
            this.innerHTML = 'LOADING...';
            this.disabled = true;
            
            // ⚠️ Redirect ke wall.html
            setTimeout(() => {
                window.location.href = 'wall.html';
            }, 1000);
        };
        
        // Initial render
        renderHashtags();
        
        console.log('Onboarding page ready');
    </script>
</body>
</html>
