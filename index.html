<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE — Veranda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0f;
            --text: #eaeaea;
            --accent1: #ff2d55;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .veranda {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .tagline {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.4;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent1), #2db34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sub {
            font-size: 14px;
            color: #7a7a8c;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 45, 85, 0.15);
            color: var(--accent1);
            border: 1px solid var(--accent1);
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        .btn:hover {
            background: rgba(255, 45, 85, 0.25);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, transparent, rgba(255, 45, 85, 0.05));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="pulse"></div>
    <div class="veranda">
        <div class="tagline">Di sini, kamu tidak melihat dunia.</div>
        <div class="sub">Kamu melihat jejakmu — di setiap ruang dan waktu.</div>
        <button class="btn" onclick="window.location.href='login.html'">MASUK JIKA KAU SIAP</button>
    </div>

    <script>
        // Hanya tampilkan tombol setelah 3 detik
        setTimeout(() => {
            document.querySelector('.btn').style.opacity = '1';
        }, 3000);
    </script>
</body>
</html>
